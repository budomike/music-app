<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <meta name="michaelvu" content="Michael Vu" />

    <title>WEB222 Music App</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./css/water.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>R&B Vibes</h1>

      <p>R&B rhythms for late nights and deep feels.</p>
      <a href="request-page.html" class="request-artist-button">Request an artist!</a>
    </header>

    <nav id="menu">
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">
      </h2>
      <div id="songs"></div>
      <footer>
        <form id="sub-form" method="post" action="https://httpbin.org/post">
          Would you like to subscribe to receive weekly emails?
          <div id="email-fields">
            <input id="email-input" type="email" name="email-input" placeholder="Email here" />
            <input type="submit" name="email-submit" value="Submit" />
            <input type="reset" value="Clear" />
          </div>
        </form>
      </footer>
    </main>

    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
